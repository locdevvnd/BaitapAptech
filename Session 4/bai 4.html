<h2>Guide:</h2>
    <ul>
        <li>a:link - a normal, unvisited link</li>
        <li>a:visited - a link the user has visited</li>
        <li>a:hover - a link when the user mouses over it</li>
        <li>a:active - a link the moment it is clicked</li>
    </ul>
